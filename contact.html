<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script src="https://kit.fontawesome.com/3365980cd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script 
        type="text/javascript" 
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="./main.js" defer></script>
    <script src="./email.js" defer></script>
    
</head>

<body>
    <nav class="nav-container">
        <div class="menu-display mobile-display"> </div>
    </nav>
   
    <main class="main-container">
        <div class="main-container-layout">
            <div>
                <p>I am a Software engineer enjoying building things for web and dedicated to make your web experince a delight</p>

                <p>contact info</p>
                <p>South Indy. Indiana</p>
            </div>
            <div class="desktop-profile-container">
                <!-- desktop side profile inject here -->
            </div>
            <div class="mobile-profile-container">
                <!-- moble side profile inject here -->
            </div>
            <div class="form-container">

            </div>
                <form id="contact-form">
                    <label for="message"></label>
                    <input type="hidden" name="contact_number">
                    <label>Name</label>
                    <input placeholder="Enter your name" type="text" name="user_name">
                    <label>Email</label>
                    <input placeholder="Enter your email" type="email" name="user_email">
                    <label>Message</label>
                    <textarea placeholder="Enter your message" name="message"></textarea>
                    <input class="btn-mobile btn-submit" type="submit" value="Send">        
                </form>
            </div>
            
    
    
    
    </main>
    <!-- Footer -->
    <div class="my-footer">
    </div>
