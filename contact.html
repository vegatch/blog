<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script src="https://kit.fontawesome.com/3365980cd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script 
        type="text/javascript" 
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="./main.js" defer></script>
    <script src="./email.js" defer></script>
    
</head>

<body>
    <nav class="nav-container">
        <div id="menu-display" class="menu-display"></div>
    </nav>
    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input placeholder="Enter your name" type="text" name="user_name">
        <label>Email</label>
        <input placeholder="Enter your email" type="email" name="user_email">
        <label>Message</label>
        <textarea placeholder="Enter your message" name="message"></textarea>
        <input type="submit" value="Send">
    </form>
</body>

</html>
