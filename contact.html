<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <script src="https://kit.fontawesome.com/3365980cd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script 
        type="text/javascript" 
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="./main.js" defer></script>
    <script src="./email.js" defer></script>
    
</head>

<body>
    <nav class="nav-container">
        <div class="menu-display mobile-display"> </div>
    </nav>
   
    <main class="main-container transition-page" id="swup">
        <div class="main-container-layout transition-page">
            
            <div class="desktop-profile-container">
                <!-- desktop side profile inject here -->
            </div>
            <div class="mobile-profile-container">
                <!-- moble side profile inject here -->
            </div>
            <div class="right-container">
                <div class="contact-text">
                    <p>I am a Software Engineer enjoying building things for the web 
                        and also very dedicated to make your web experience a complete delight</p>
                
                    <!-- <p>See left hand side of the page for contact details</p>
                    <p>South Indy. Indianapolis, Indiana</p> -->
                    <p><strong>
                        Please fill the form below and click the send button underneath it
                        for any Software Engineering need.
                    </strong></p>
                </div>
                
                <form id="contact-form">
                    <label for="message"></label>
                    <input type="hidden" name="contact_number">
                    <label>Name</label>
                    <input placeholder="Enter your name" type="text" name="user_name">
                    <label>Email</label>
                    <input placeholder="Enter your email" type="email" name="user_email">
                    <label>Message</label>
                    <textarea placeholder="Enter your message" name="message"></textarea>
                    <input class="btn-mobile btn-submit" type="submit" value="Send">        
                </form>
            </div>
            
    
    
    
    </main>
    <!-- Footer -->
    <div class="my-footer">
    </div>
    


    
    
</body>

</html>
